<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administratora</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            width: 200px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Dashboard Administratora</h1>

    <h2>Nauczyciele</h2>
    <div class="container">
        {% for teacher in teachers %}
            <div class="card">
                <h3>{{ teacher.username }}</h3>
                <p>Rola: {{ teacher.role }}</p>
            </div>
        {% endfor %}
    </div>

    <h2>Przedmioty</h2>
    <div class="container">
        {% for subject in subjects %}
            <div class="card">
                <h3>{{ subject.name }}</h3>
            </div>
        {% endfor %}
    </div>
</body>
</html>
