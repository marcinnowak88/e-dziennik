<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studenci Grupy {{ group.name }}</title>
    <!-- Link do CSS Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Tło strony */
        body {
            background-color: #f1f1f1;
        }

        /* Styl nagłówka */
        h1 {
            color: #1e3d59;
            margin-bottom: 30px;
        }

        /* Tabela */
        .table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #1e3d59;
        }

        th {
            background-color: #1e3d59;
            color: white;
        }

        td {
            background-color: #4a637d;
            color: white;
        }

        /* Przyciski */
        .btn-primary {
            background-color: #1e3d59;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4a637d;
        }

        /* Styl dla formularza wyboru oceny */
        select.form-control {
            background-color: #f1f1f1;
            border: 1px solid #1e3d59;
            color: #1e3d59;
        }
        select.form-control:focus {
            box-shadow: none;
            border-color: #1e3d59;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Studenci przypisani do {{ group.name }}</h1>

        <!-- Tabela z listą studentów -->
        <form method="POST">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Imię</th>
                        <th>Nazwisko</th>
                        <th>Ocena</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                        <tr>
                            <td>{{ student.first_name }}</td>
                            <td>{{ student.last_name }}</td>
                            <td>
                                <select name="grade_{{ student.id }}" class="form-control">
                                    <option value="">Wybierz ocenę</option>
                                    <option value="2.0" {% if student.grade == 2.0 %}selected{% endif %}>2.0</option>
                                    <option value="3.0" {% if student.grade == 3.0 %}selected{% endif %}>3.0</option>
                                    <option value="3.5" {% if student.grade == 3.5 %}selected{% endif %}>3.5</option>
                                    <option value="4.0" {% if student.grade == 4.0 %}selected{% endif %}>4.0</option>
                                    <option value="4.5" {% if student.grade == 4.5 %}selected{% endif %}>4.5</option>
                                    <option value="5.0" {% if student.grade == 5.0 %}selected{% endif %}>5.0</option>
                                </select>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Zapisz oceny</button>
        </form>
    </div>

    <!-- Linki do JavaScript Bootstrap i jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
